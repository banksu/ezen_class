<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="20201023.css" />

  <body>
    <div class="welcome">
      <button class="btnStart">Start!</button>
    </div>
    <div class="play sleep">
      <span class="startMassage">OK! You can Throw!</span>
      <input type="number" class="numInput01" min="1" max="9" value="" />

      <input type="number" class="numInput03" min="1" max="9" value="" />

      <div class="result sleep"></div>
      <span class="result__ball"></span>
      <span class="result__strike"></span>
      <span class="result__strikeOut"></span>
      <span class="result__yureka sleep">YUREKAA!!!!</span>
    </div>

    <script src="20201023.js"></script>
