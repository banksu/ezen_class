<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputText</title>
  </head>

  <body>
    <h3>수정 페이지로 가정함</h3>
    <form action="getDatas.php" method="POST">
      <label for="username">이름 :</label>
      <input
        type="text"
        id="user_name"
        name="uname"
        value="채지현"
        readonly
        placeholder="이름을 쓰세요"
      />
      <label for="nickname">별명 :</label>
      <input
        type="text"
        id="nick_name"
        name="nick"
        value="채부장"
        readonly
        placeholder="닉네임을 쓰세요"
      />
      <label for="password">pw :</label>
      <input
        type="password"
        id="pw"
        name="password"
        placeholder="비밀번호을 쓰세요"
      />
      <input type="submit" value="데이터 보내기" />
      <input type="reset" value="지우기" />
    </form>
  </body>
</html>
