<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_iframeTag</title>
  </head>
  <body>
    <h3>
      <a href="https://www.youtube.com/embed/RWLoqLuP-B4" target="myFrame"
        >유튜브 영상 보기</a
      >
    </h3>
    <iframe name="myFrame" width="960" height="540" title="유튜브"></iframe>
    <iframe
      src="https://comic.naver.com/index.nhn"
      width="960"
      height="540"
      title="네이버웹툰"
    ></iframe>
    <iframe
      width="762"
      height="572"
      src="https://www.youtube.com/embed/RWLoqLuP-B4"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!--allowfullscreen 전체화면모드-->
