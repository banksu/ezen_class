<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 200px;
        height: 200px;
      }

      #one {
        top: 0px;
        left: 0px;
        z-index: 1;
      }
      #two {
        top: 50px;
        left: 50px;
      }
      #three {
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="one" style="background-color: yellow"></div>
    <div id="two" style="background-color: aquamarine"></div>
    <div id="three" style="background-color: blueviolet"></div>
  </body>
</html>
