<!DOCTYPE html>

  <head>

          <tr>

            <th></th>
          </tr>

          </tr>

          </tr>

      </fieldset>
      <div class="button_box">
        <button type="submit">제출</button>
        <button type="submit">초기화</button>
      </div>
    </form>

</html>
